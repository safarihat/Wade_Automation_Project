{% extends "wade_automation/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="content-wrapper">
  <div class="container">
    <h1>Dashboard</h1>
    <p>Welcome, {{ user.username }}!</p>
    <p>From here you can access the application features.</p>
    <ul>
        <li><a href="{% url 'doc_generator:template_list' %}">Document Generator</a></li>
        <!-- Add other app links here as needed -->
    </ul>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="cta-button-secondary">Logout</button>
    </form>
  </div>
</div>
{% endblock %}
